<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BOOK STORE - Author Form</title>

<th:block th:replace="fragments/styles :: common"></th:block>

</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">

			<th:block th:replace="fragments/sidemenu :: menu"></th:block>
			<th:block th:replace="fragments/topmenu :: menu"></th:block>

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="x_panel">
							<div class="x_title">
								<h2 th:if="${author.id==null}">Add New Author</h2>
								<h2 th:if="${author.id!=null}">Edit Author Data</h2>
								<div class="clearfix"></div>
							</div>
							<div class="x_content">
							<div class="alert alert-success alert-dismissible fade in" role="alert" th:if="${successMsg}">
                    			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
		                    	<span th:text="*{successMsg}"></span>
		                  	</div>
								<br />
								<form id="member-form" th:action="@{/author/update}" method="post" th:object="${author}" class="form-horizontal form-label-left">

									<div class="form-group">
                        				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">First Name <span class="required">*</span></label>
                        				<div class="col-md-4 col-sm-4 col-xs-12">
                          					<input type="text" th:field="*{firstName}" class="form-control col-md-7 col-xs-12">
				                        </div>
				                        <div class="col-md-3 col-sm-3 col-xs-12 mt-5 text-danger">
				                        	<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
				                        </div>
				                 	</div>

				                 	<div class="form-group">
                        				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Middle Name <span class="required">*</span></label>
                        				<div class="col-md-4 col-sm-4 col-xs-12">
                          					<input type="text" th:field="*{middleName}" class="form-control col-md-7 col-xs-12">
				                        </div>
				                        <div class="col-md-3 col-sm-3 col-xs-12 mt-5 text-danger">
				                        	<span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"></span>
				                        </div>
				                 	</div>
				                 	
				                 	<div class="form-group">
                        				<label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Last Name <span class="required">*</span></label>
                        				<div class="col-md-4 col-sm-4 col-xs-12">
                          					<input type="text" th:field="*{lastName}" class="form-control col-md-7 col-xs-12">
				                        </div>
				                        <div class="col-md-3 col-sm-3 col-xs-12 mt-5 text-danger">
				                        	<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
				                        </div>
				                 	</div>
				                 	
				                 	<div class="form-group">
				                    	<label class="control-label col-md-3 col-sm-3 col-xs-12">Gender <span class="required">*</span></label>
				                        <div class="col-md-2 col-sm-2 col-xs-12">
				                        	<select th:field="*{gender}" class="form-control">
											    <option th:value="'Male'" th:text="Male"></option>
											    <option th:value="'Female'" th:text="Female"></option>
											</select>
				                        </div>
				                 	</div>


				                 	<div class="form-group">
                        				<label class="control-label col-md-3 col-sm-3 col-xs-12" >Email <span class="required">*</span></label>
                        				<div class="col-md-4 col-sm-4 col-xs-12">
                          					<input type="text" th:field="*{email}" class="form-control col-md-7 col-xs-12">
				                        </div>
										<div class="col-md-3 col-sm-3 col-xs-12 mt-5 text-danger">
											<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
										</div>
				                 	</div>

									<div class="form-group">
										<label class="control-label col-md-3 col-sm-3 col-xs-12" >Biography </label>
										<div class="col-md-4 col-sm-4 col-xs-12">
											<textarea type="text" th:field="*{biography}" class="form-control col-md-7 col-xs-12"></textarea>
										</div>
										<div class="col-md-3 col-sm-3 col-xs-12 mt-5 text-danger">
											<span th:if="${#fields.hasErrors('biography')}" th:errors="*{biography}"></span>
										</div>
									</div>
				                 	
				                 	
				                 	<input type="hidden" th:if="${id!=null}" th:field="*{id}" />


				                 	<div class="ln_solid"></div>
			                      	<div class="form-group">
			                        	<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
			                        		<th:block th:if="${id==null}">
			                        			<button class="btn btn-primary" type="reset">Reset</button>
			                        		</th:block>
									  		<th:block th:if="${id!=null}">
			                        			<button class="btn btn-primary" type="button" id="gotoListBtn" >Go to list page</button>
			                        		</th:block>
			                          		<button type="button" class="btn btn-success" id="saveBtn">Save</button>
			                        	</div>
			                      	</div>
				                 	
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<th:block th:replace="fragments/footer :: footer"></th:block>

		</div>
	</div>

	<th:block th:replace="fragments/scripts :: common"></th:block>
	<!-- jquery.inputmask -->
    <script th:src="@{/vendors/jquery.inputmask/dist/min/jquery.inputmask.bundle.min.js}"></script>
    <script th:src="@{/custom/js/author/form.js}"></script>
</body>
</html>
